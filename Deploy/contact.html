<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1100px;
            gap: 40px;
        }
        .left {
            flex: 1;
        }
        .left img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #ffffff;
        }
        label {
            display: block;
            margin: 18px 0 6px;
            font-size: 13px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #9ca3af;
        }
        input, textarea {
            width: 100%;
            padding: 10px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #4b5563;
            color: #f9fafb;
            font-size: 15px;
            outline: none;
        }
        input::placeholder, textarea::placeholder {
            color: #6b7280;
        }
        textarea {
            height: 120px;
            resize: none;
        }
        button {
            margin-top: 28px;
            padding: 12px 26px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            border-radius: 999px;
            letter-spacing: 0.03em;
        }
        button:hover { filter: brightness(1.05); }
        .icons {
            margin-top: 22px;
            display: flex;
            gap: 18px;
        }
        .icons a {
            color: #e5e7eb;
            font-size: 20px;
            text-decoration: none;
        }
        .icons a:hover { color: #ffffff; }

        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 40px 0;
                align-items: flex-start;
            }
            .container { flex-direction: column; gap: 24px; }
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="IMAGE_URL_HERE" alt="Wall Phone" />
        </div>

        <div class="right">
            <h1>Do You Want To Build Your Cosmos?</h1>

            <form>
                <label>Name</label>
                <input type="text" placeholder="Enter your full name" />

                <label>Email</label>
                <input type="email" placeholder="Enter your email" />

                <label>Details</label>
                <textarea placeholder="Enter your project details"></textarea>

                <button type="submit">SEND MESSAGE</button>

                <div class="icons">
                    <a href="https://www.linkedin.com/in/goldaneh-torkamani-azar" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/thegoldaneh/?hl=en-gb" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="mailto:goldaneh.torkamani@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
